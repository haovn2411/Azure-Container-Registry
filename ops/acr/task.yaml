version: v1.1.0

values:
  - name: repo
    default: thesportcheck-dev
  - name: keep
    default: 500
  - name: ago
    default: 0d

steps:
  - cmd: >
      /bin/sh -c "echo '========================';
      echo 'Repo: {{.Values.repo}}';
      echo 'Keep: {{.Values.keep}}';
      echo 'Ago: {{.Values.ago}}';
      echo 'Would run: acr purge --filter {{.Values.repo}}:.* --keep {{.Values.keep}} --ago {{.Values.ago}} --dry-run'"
    disableWorkingDirectoryOverride: true
    timeout: 3600
